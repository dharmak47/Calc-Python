name: Build, Test, SonarQube & ZAP Scan

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:

  build_test_sonar:
    name: Build, Test & SonarQube
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout Code
      # -------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # 2. Setup Python
      # -------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # -------------------------
      # 3. Install Dependencies
      # -------------------------
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # 4. Run Unit Tests
      # -------------------------
      - name: Run Unit Tests
        run: |
          python -m pytest --maxfail=1 --disable-warnings -q

      # -------------------------
      # 5. SonarQube Scan
      # -------------------------
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=dharmak47_Calc-Python
            -Dsonar.organization=dharmak47
            -Dsonar.sources=.
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  zap_scan:
    name: OWASP ZAP Full Security Scan
    needs: build_test_sonar
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout Code
      # -------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # 2. Build Docker Image
      # -------------------------
      - name: Build Docker Image
        run: docker build -t myapp .

      # -------------------------
      # 3. Create Docker Network
      # -------------------------
      - name: Create Docker Network
        run: docker network create zapnet

      # -------------------------
      # 4. Run Application Inside Network
      # -------------------------
      - name: Run Docker Container
        run: |
          docker run -d \
            --network zapnet \
            --name myapp \
            -p 8000:8000 \
            myapp
          sleep 15

      # -------------------------
      # 5. Verify Application Health
      # -------------------------
      - name: Verify App is Running
        run: curl http://localhost:8000 || exit 1

      # -------------------------
      # 6. OWASP ZAP Full Scan
      # -------------------------
      - name: ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: "http://myapp:8000"     # IMPORTANT â€“ container name used as hostname
          token: ${{ secrets.GITHUB_TOKEN }}
          cmd_options: "-a"               # Enable active scan
        env:
          DOCKER_NETWORK: zapnet          # Ensure ZAP uses same network

      # -------------------------
      # 7. Stop Application Container
      # -------------------------
      - name: Stop Docker Container
        run: docker stop myapp
